<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mashup Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <!-- index.css -->
    <link rel="stylesheet" href="index.css">
    <!-- Qlik css -->
    <link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
    <!-- Require.js -->
    <!-- <script data-main="./index.js" src="https://qliksensestg.a.intuit.net/resources/assets/external/requirejs/require.js"></script> -->
    <!-- Use the syntax below for qlik, otherwise it may give errors -->
    <script src="https://qliksensestg.a.intuit.net/resources/assets/external/requirejs/require.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="wrap">
            <button type="submit" class="searchButton">
                <i class="icon fas fa-search"></i>
            </button>
            <input type="text" class="searchTerm" placeholder="Search your data...">
        </div>

        <div class="filter-panel">
            <div class="filters">
                <select class="selectpicker" data-container="body" title="Filter 1" multiple data-live-search="true"
                    data-actions-box="true" data-selected-text-format="count > 3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
                <select class="selectpicker" data-container="body" title="Filter 2" multiple data-live-search="true"
                    data-actions-box="true" data-selected-text-format="count > 3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
                <select class="selectpicker" data-container="body" title="Filter 3" multiple data-live-search="true"
                    data-actions-box="true" data-selected-text-format="count > 3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
                <select class="selectpicker" data-container="body" title="Filter 4" multiple data-live-search="true"
                    data-actions-box="true" data-selected-text-format="count > 3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>
        </div>
        <!-- Icons -->
        <span id="undo" class="icon control" data-control="back"><i class="fas fa-undo-alt"></i></span>
        <span class="icon control" data-control="forward"><i class="fas fa-redo-alt"></i></span>
        <span class="icon control" data-control="clear"><i class="fas fa-times"></i></span>
        <span id="bookmark" class="icon" data-toggle="modal" data-target="#bookmarkModal"><i class="fas fa-bookmark"></i></span>
        <span class="icon" data-toggle="modal" data-target="#selectionsModal"><i class="fas fa-filter"></i></span>
    </nav>

    <!-- Title -->
    <div class="heading">Mashup Dashboard</div>
    <div class="list1"></div>

    <!-- Bookmark Modal -->
    <div class="modal fade" id="bookmarkModal" tabindex="-1" aria-labelledby="bookmarkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="bookmarkModalLabel">Bookmarks</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="form-modal">
                    <label for="bmTitle" class="control-label">Title:</label>
                    <input type="text" class="form-control" id="bmTitle">
                    <label for="bmDesc" class="control-label">Description:</label>
                    <input type="text" class="form-control" id="bmDesc">
                </form>
            </div>
            <ul class="bm-list"></ul>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary bmNew">New</button>
            <button type="button" class="btn btn-primary bmCreate" disabled data-dismiss="modal">Create</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Selections Modal -->
    <div class="modal fade" id="selectionsModal" tabindex="-1" aria-labelledby="selectionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="selectionsModalLabel">Current Selections</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
