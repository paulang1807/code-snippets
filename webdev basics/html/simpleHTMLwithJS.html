<body>
  <form>
    <h6>Enter the temperature to be converted in the area below.
      <br>If you wish to convert from Celcius to Farenheit, the nuber should be followed by a 'F', else it should be
      followed by an 'C'</h6>

    <button type="button" name="btnReset" onclick="document.getElementById('txtTemp').value=''">Reset</button>

  </form>
